<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayarlar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .settings-form input, .settings-form select, .settings-form textarea {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
  <div class="container">
    <a class="navbar-brand" href="ciceksepeti.html">Bahar Sepeti</a>
    <div class="d-flex align-items-center">
      <a href="login.html" class="nav-link me-3">Giriş Yap</a>
      <a href="register.html" class="nav-link me-3">Üye Ol</a>
    </div>
  </div>
</nav>

<!-- Ayarlar Sayfası -->
<div class="container my-5">
  <h2 class="text-center mb-4">Hesap Ayarları</h2>

  <!-- Kullanıcı Bilgileri -->
  <div class="card mb-4">
    <div class="card-header">Kullanıcı Bilgileri</div>
    <div class="card-body">
      <form class="settings-form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" id="fullName" placeholder="Adınızı ve Soyadınızı Girin">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-posta Adresi</label>
          <input type="email" class="form-control" id="email" placeholder="E-posta Adresinizi Girin">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefon Numarası</label>
          <input type="tel" class="form-control" id="phone" placeholder="Telefon Numaranızı Girin">
        </div>
        <button type="submit" class="btn btn-primary">Bilgileri Güncelle</button>
      </form>
    </div>
  </div>

  <!-- Şifre Değişikliği -->
  <div class="card mb-4">
    <div class="card-header">Şifre Değişikliği</div>
    <div class="card-body">
      <form class="settings-form">
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Mevcut Şifre</label>
          <input type="password" class="form-control" id="currentPassword" placeholder="Mevcut Şifrenizi Girin">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Yeni Şifre</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Yeni Şifrenizi Girin">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Yeni Şifreyi Onayla</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Yeni Şifrenizi Onaylayın">
        </div>
        <button type="submit" class="btn btn-warning">Şifreyi Güncelle</button>
      </form>
    </div>
  </div>

  <!-- Bildirim Ayarları -->
  <div class="card mb-4">
    <div class="card-header">Bildirim Ayarları</div>
    <div class="card-body">
      <form class="settings-form">
        <div class="mb-3">
          <label for="emailNotifications" class="form-label">E-posta Bildirimleri</label>
          <select class="form-select" id="emailNotifications">
            <option value="enabled">Açık</option>
            <option value="disabled">Kapalı</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="smsNotifications" class="form-label">SMS Bildirimleri</label>
          <select class="form-select" id="smsNotifications">
            <option value="enabled">Açık</option>
            <option value="disabled">Kapalı</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info">Bildirim Ayarlarını Kaydet</button>
      </form>
    </div>
  </div>

  <!-- Hesap Silme -->
  <div class="card mb-4">
    <div class="card-header text-danger">Hesap Silme</div>
    <div class="card-body">
      <p>Hesabınızı kalıcı olarak silmek isterseniz, aşağıdaki butona tıklayın.</p>
      <button class="btn btn-danger">Hesabımı Sil</button>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light py-4 mt-5">
  <div class="container text-center">
    <p class="m-0">© 2024 Bahar Sepeti. Tüm hakları saklıdır.</p>
  </div>
</footer>

</body>
</html>
