<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Sayfası</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Kayıt Ol</h2>
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">Ad</label>
                <input type="text" class="form-control" id="firstName" placeholder="Adınızı girin" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="lastName" placeholder="Soyadınızı girin" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
        <p class="mt-3">Zaten bir hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
