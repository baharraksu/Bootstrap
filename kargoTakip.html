<!-- Kargo Takip Formu -->
<div class="container">
  <h2 class="text-center">Kargo Takip</h2>
  <form id="trackingForm" class="mt-4">
    <div class="mb-3">
      <label for="trackingNumber" class="form-label">Kargo Takip Numarası</label>
      <input type="text" class="form-control" id="trackingNumber" placeholder="Takip numaranızı girin" required>
    </div>
    <button type="submit" class="btn btn-primary">Takip Et</button>
  </form>

  <div id="trackingResult" class="mt-4" style="display:none;">
    <h4>Kargo Durumu:</h4>
    <p id="statusMessage"></p>
  </div>
</div>

<script>
  document.getElementById('trackingForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Formun varsayılan gönderimini durdur

    const trackingNumber = document.getElementById('trackingNumber').value.trim();

    // Kargo durumu simülasyonu
    let statusMessage = '';

    switch (trackingNumber) {
      case '123456':
        statusMessage = 'Kargonuz, dağıtım merkezinde bekliyor.';
        break;
      case '654321':
        statusMessage = 'Kargonuz yolda, 2 gün içinde ulaşması bekleniyor.';
        break;
      case '111222':
        statusMessage = 'Kargonuz teslim edildi.';
        break;
      case '333444':
        statusMessage = 'Kargonuz iade edildi.';
        break;
      default:
        statusMessage = 'Takip numaranız bulunamadı. Lütfen kontrol edin.';
    }

    // Sonuç bölümünü göster
    document.getElementById('statusMessage').innerText = statusMessage;
    document.getElementById('trackingResult').style.display = 'block';
  });
</script>
